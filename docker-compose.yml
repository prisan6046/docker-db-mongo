version: '3.1'

services:
  mongo:
    image: mongo:3.6
    container_name: docker-mongodb
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admim
      - MONGO_INITDB_ROOT_PASSWORD=admin
    volumes: 
      - "./data:/data/db"
    logging:
      driver: "json-file"
      options:
        max-size: "1k"
        max-file: "3"
    ports: 
      - "27017:27017"
